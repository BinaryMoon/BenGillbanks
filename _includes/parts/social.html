{% assign profiles = site.social | sort: 'order' %}
<section class="social">

	<h2>Social Life</h2>
	<p>Where to find me online</p>

	{% for profile in profiles %}

	<header>

		<h3><a href="{{ profile.website }}">{{ profile.title }}</a></h3>

	</header>

	<div class="content">

		{{ profile.content }}

	</div>

	{% endfor %}

</section>
