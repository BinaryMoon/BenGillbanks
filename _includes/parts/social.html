{% assign profiles = site.social | sort: 'order' %}
<section class="social">

	<header>
		<h2>Social Life</h2>
		<p>Where to find me online</p>
	</header>

	<div class="container">

		{% for profile in profiles %}

		<div class="profile">

			<h3><a href="{{ profile.website }}">{{ profile.title }}</a></h3>

			{{ profile.content }}

		</div>

		{% endfor %}

	</div>

</section>
