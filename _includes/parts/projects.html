{% assign projects = site.projects | sort: 'order' %}
<section class="projects">

	<div class="container">

		{% for project in projects %}

		<div class="project">

			<div class="project-inner" style="background-image:url( https://s0.wordpress.com/mshots/v1/{{ project.website | cgi_escape }}?w=800&h=600 );">

				<div class="project-meta">

					<h2><a href="{{ project.website }}">{{ project.title }}</a></h2>
					{{ project.content }}

				</div>

			</div>

		</div>

		{% endfor %}

	</div>

</section>
