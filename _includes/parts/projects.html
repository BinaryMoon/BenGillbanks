{% assign projects = site.projects | sort: 'order' %}
<section class="projects">

	<h2>My Projects</h2>

	{% for project in projects %}

	<header>

		<h3><a href="{{ project.website }}">{{ project.title }}</a></h3>

	</header>

	<div class="content">

		{{ project.content }}

	</div>

	{% endfor %}

</section>
